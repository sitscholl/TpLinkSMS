general:
  url: http://192.168.1.1
  password: admin
  debug: true

logging:
    version: 1
    disable_existing_loggers: false
    formatters: 
        standard:
            format: "%(asctime)s - %(levelname)s - %(filename)s (%(process)d): %(message)s"
            datefmt: "%Y-%m-%d %H:%M:%S"
        email:
            format: "%(message)s"
            datefmt: "%Y-%m-%d %H:%M:%S"
    handlers:
        console:
          class: logging.StreamHandler
          formatter: standard
          level: DEBUG
          stream: ext://sys.stdout
        # file:
        #   class: logging.handlers.TimedRotatingFileHandler
        #   level: INFO
        #   formatter: standard
        #   filename: config/logs/meteoservice.log
        #   when: midnight
        #   interval: 1
        #   backupCount: 10  # Keep 30 days of logs
        #   utc: false
        #   encoding: utf8
    loggers:
        root:
            handlers: [console]
            level: DEBUG